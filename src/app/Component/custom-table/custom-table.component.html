<div *ngIf="tableData.length > 0; else placeholder">
  <strong>Please Select Page Size: </strong>
  <select name="pageSize" id="pageSize"
        [(ngModel)]="pageSize"
        (ngModelChange)="changePageSize()">
    <option value="" disabled selected>Please select page size....</option>
    <option value="{{ps}}" *ngFor="let ps of pageSizeOptions">
      {{ ps }}
    </option>
  </select>

  <table>
    <thead>
      <tr>
        <th *ngFor="let header of tableHeaderTitle">{{ header }}</th>
      </tr>  
    </thead>  
    <tbody>
      <tr *ngFor="let row of currentPageData">
        <td *ngFor="let col of tableHeaderTitle">{{ row[col] }}</td>
      </tr>
    </tbody>
    <tfoot>
        <app-pagination [tableData]="tableData" [totalPages]="totalPages"></app-pagination>
    </tfoot>
  </table>
</div>
<ng-template #placeholder>
  <p>
    Loading data....
  </p>
</ng-template>
